# Maus-Funktionen aktivieren
CONFIG_ZMK_MOUSE=y

# Batterie-Anzeige aktivieren
CONFIG_ZMK_BATTERY_REPORTING=y

# Deep-Sleep aktivieren
CONFIG_ZMK_SLEEP=y

# Zeit bis Deep-Sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# USB-Verbindung deaktivieren (nur noch für Flash-Modus)
CONFIG_ZMK_USB=n

CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Gerätename
CONFIG_ZMK_KEYBOARD_NAME="Macropad"
